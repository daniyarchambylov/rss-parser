{% extends 'base.html' %}

{% block page_title %}Login{% endblock page_title %}
{% block body %}
<div class="valign-wrapper">
    <div class="row">
        <div class="col s12">
            <div class="card">
                <form method="post">
                    {% csrf_token %}
                    <div class="card-content">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="username" type="text" class="validate" name="username">
                                <label for="username">Username</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password1" type="password" class="validate" name="password1">
                                <label for="password1">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password2" type="password" class="validate" name="password2">
                                <label for="password2">Repeat password</label>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <button class="btn light-blue lighten-1" type="submit">
                            Register
                            <i class="material-icons right">send</i>
                        </button>
                        <a href="{% url 'login' %}" style="margin-left: 5px;">Have an account?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
