<div class="col s12{%if large %} m12 l12 {% else %} m6 l4{% endif %}">
    <div class="card">
        <div class="card-content">
            <div class="card__date">
                <span>{{ article.published_at|date }}</span>
            </div>
        <span class="card-title grey-text text-darken-4">{{ article.title }}</span>
        <p class="card-subtitle grey-text text-darken-2">{{ article.summary }}</p>
        {% if article.author %}
            <div class="row card-row">
                <span class="text-darken-2 card-info">{{ article.author }}</span>
            </div>
        {% endif %}

        {% if form %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="row">
                    <div class="input-field col s12">
                        <input id="url" type="text" class="validate{% if form.url.errors %} invalid{% endif %}" name="url" value="{{ form.url.value|default:'' }}">
                        <label for="url">RSS Feed Url</label>
                        {% if form.url.errors %}
                            {% for e in form.url.errors %}
                                <span class="helper-text" data-error="{{ e }}"></span>
                            {% endfor %}
                        {% endif %}
                    </div>
                </div>
            </form>
        {% endif %}
        </div>
        <div class="card-action">
            <a href="{{  article.link }}" target="_blank"><i class="material-icons">&nbsp;language</i>VISIT WEB</a>
        </div>
    </div>
</div>
